name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          # Clean up public directory if it exists
          rm -rf public
          # Export environment variables for build
          export VITE_BASE_URL="/repliNostr/"
          export VITE_ASSET_URL="/repliNostr/"
          export BASE_URL="/repliNostr/"
          # Build the project
          npm run build
          # Ensure public directory exists and copy 404.html
          mkdir -p dist/public
          cp ./client/public/404.html ./dist/public/
          # Create .nojekyll file to prevent Jekyll processing
          touch ./dist/public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/public
          force_orphan: true # Clean up gh-pages branch