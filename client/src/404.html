<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        // GitHub Pages SPA Redirect
        const l = window.location;
        const origin = l.origin;
        const path = l.pathname.replace(/^\/[^\/]+/, '');
        const redirectPath = origin + '/repliNostr' + path + l.search + l.hash;
        sessionStorage.redirect = redirectPath;
        window.location.href = origin + '/repliNostr/';
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to home page...</p>
</body>
</html>
