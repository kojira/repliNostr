<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        (function() {
            const pathSegmentsToKeep = 1; // /repliNostr/ の部分を保持
            const l = window.location;

            // GitHub Pages のベースパスを取得
            const basePath = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/';

            // 元のURLからベースパスを除去し、クエリパラメータとハッシュを追加
            const redirectPath = basePath + l.pathname.slice(basePath.length) + l.search + l.hash;

            // リダイレクト先のパスをsessionStorageに保存
            sessionStorage.redirect = redirectPath;

            // ベースパスにリダイレクト
            l.replace(l.origin + basePath);
        })();
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>
</html>
