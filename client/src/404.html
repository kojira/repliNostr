<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        (function() {
            const l = window.location;
            const basePath = '/repliNostr/';
            const redirectPath = l.origin + basePath + l.pathname.replace(basePath, '') + l.search + l.hash;
            sessionStorage.redirect = redirectPath;
            window.location.replace(l.origin + basePath);
        })();
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>
</html>
