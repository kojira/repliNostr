<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nostr Client</title>
        <link rel="manifest" href="manifest.json" />
        <script>
            // GitHub Pages用の設定
            (function() {
                const isGitHubPages = window.location.hostname.includes('github.io');
                const baseUrl = isGitHubPages ? '/repliNostr' : '';

                // baseタグを動的に設定（末尾のスラッシュを含める）
                const base = document.createElement('base');
                base.href = baseUrl + '/';
                document.head.prepend(base);

                // 404.htmlからのリダイレクト処理
                const redirect = sessionStorage.redirect;
                if (redirect) {
                    console.log('Handling redirect from:', redirect);
                    delete sessionStorage.redirect;

                    // パスの取得とクエリ・ハッシュの保持
                    const url = new URL(redirect);
                    const path = url.pathname;
                    const finalPath = path + url.search + url.hash;

                    console.log('Restoring path:', finalPath);
                    history.replaceState(null, '', finalPath);
                }

                // 環境変数の設定
                window.__ENV = {
                    BASE_URL: baseUrl,
                    ASSET_URL: `${baseUrl}/assets/`
                };
            })();
        </script>
        <script type="module" src="src/main.tsx"></script>
    </head>
    <body class="min-h-screen bg-background font-sans antialiased">
        <div id="root"></div>
    </body>
</html>
