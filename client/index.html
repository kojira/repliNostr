<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        // Define environment variables
        window.__ENV = {
            BASE_URL: '/repliNostr/',
            ASSET_URL: '/repliNostr/'
        };

        // Debug logging with clearer messages
        console.log('[Debug] Environment:', {
            currentUrl: window.location.href,
            origin: window.location.origin,
            pathname: window.location.pathname,
            baseUrl: window.__ENV.BASE_URL,
            assetUrl: window.__ENV.ASSET_URL
        });

        // Handle GitHub Pages SPA redirect
        (function() {
            const isGitHubPages = location.hostname.includes('github.io');
            console.log('[Debug] Is GitHub Pages:', isGitHubPages);

            if (isGitHubPages) {
                const redirect = sessionStorage.redirect;
                if (redirect) {
                    // Clear stored redirect to prevent loops
                    delete sessionStorage.redirect;

                    if (redirect !== location.href) {
                        console.log('[Debug] Redirecting from:', redirect);
                        // Ensure path is relative to /repliNostr/
                        const baseUrl = window.__ENV.BASE_URL;
                        const newPath = redirect.replace(location.origin, '')
                                              .replace('/repliNostr/', '/');
                        console.log('[Debug] New path:', newPath);
                        history.replaceState(null, null, baseUrl + newPath);
                    }
                }
            } else {
                console.log('[Debug] Development environment - no redirect needed');
            }
        })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
