<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/repliNostr/" />
    <script>
        // Debug logging
        console.log('Current URL:', window.location.href);
        console.log('Origin:', window.location.origin);
        console.log('Pathname:', window.location.pathname);
        console.log('Base URL:', import.meta.env.VITE_BASE_URL);
        console.log('Asset URL:', import.meta.env.VITE_ASSET_URL);

        // Handle GitHub Pages SPA redirect
        (function() {
            // Only handle redirects for GitHub Pages
            if (location.hostname.includes('github.io')) {
                const redirect = sessionStorage.redirect;
                if (redirect) {
                    // Clear stored redirect to prevent loops
                    delete sessionStorage.redirect;

                    if (redirect !== location.href) {
                        console.log('GitHub Pages redirect from:', redirect);
                        // Ensure path is relative to /repliNostr/
                        const newPath = redirect.replace(location.origin, '').replace('/repliNostr/', '/');
                        console.log('New path:', newPath);
                        history.replaceState(null, null, import.meta.env.VITE_BASE_URL + newPath);
                    }
                }
            } else {
                console.log('Development environment - no redirect needed');
            }
        })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
