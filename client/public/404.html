<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        // デバッグログ
        console.log('404 - Current URL:', window.location.href);
        console.log('404 - Origin:', window.location.origin);
        console.log('404 - Pathname:', window.location.pathname);

        // GitHub Pages環境のみで実行
        if (location.hostname.includes('github.io')) {
            console.log('404 - GitHub Pages environment detected');

            // 現在のURLをそのまま保存
            sessionStorage.redirect = window.location.href;
            console.log('404 - Saved redirect URL:', sessionStorage.redirect);

            // SPAのルートにリダイレクト
            const baseUrl = '/repliNostr/';
            const redirectUrl = window.location.origin + baseUrl;
            console.log('404 - Redirecting to:', redirectUrl);
            window.location.replace(redirectUrl);
        } else {
            console.log('404 - Development environment detected');
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>
</html>
